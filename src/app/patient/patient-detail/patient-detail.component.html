<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">perm_identity</mat-icon>
      Informações pessoais
    </ng-template>
    <app-personal-information [id]="id" [patient]="patient"></app-personal-information>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">healing</mat-icon>
      Consultas
    </ng-template>
    <app-medical-record [patientName]="name"></app-medical-record>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">exposure</mat-icon>
      Exames
    </ng-template>
    <app-exam [patientName]="name"></app-exam>
  </mat-tab>
</mat-tab-group>
