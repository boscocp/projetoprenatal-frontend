<div *ngIf="patient" class="container mat-elevation-z4">
  <h2 class="patient-name" >Nome: {{patient.person.name}}</h2>
  <hr class="my-4">
  <div>
    <div> <mat-label for="patient-name">Nome: {{patient.person.name}} </mat-label> </div>
    <div> <label for="patient-email">email: {{patient.user.email}} </label> </div>
    <div> <label for="patient-email">CPF: {{patient.person.cpf}} </label> </div>
    <div> <label for="patient-birt_date">Nascimento: {{patient.person.birt_date | date}} </label> </div>
    <div> <label for="patient-occupation">Ocupação: {{patient.occupation}} </label> </div>
    <div> <label for="patient-kinship">Parentesco: {{patient.kinship}} </label> </div> civil_state
    <div> <label for="patient-civil_state">Estado civil: {{patient.person.civil_state}} </label> </div>
    <hr class="my-4">
    <div> <label for="patient-address">Endereço: {{address?.address}} </label> </div>
    <div> <label for="patient-address-number">Número: {{address?.number}}, CEP: {{address?.zipcode}} </label> </div>
  </div>
  <hr class="my-4">
  <div class="example-button-container">
    <button style="margin-right: 10px" (click)="updatePatient(id)" mat-mini-fab color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <app-patient-delete style="margin-bottom: 15px" (onDelete)="needReload()" [id]="id" ></app-patient-delete>
  </div>
</div>
