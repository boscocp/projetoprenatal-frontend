<div class="container mat-elevation-z4">
  <div class="text-center mt-3 mb-3 search" >
    <mat-form-field appearance="outline" layout-align="center center" style="margin-top: 20px;">
      <mat-label>Procrurar</mat-label>
      <input matInput (keyup)="filter = $any($event.target).value" placeholder="nome do paciente..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <app-patients (onReload)="loadPatients()"  [patients]="patients | filterByName: filter" ></app-patients>
</div>
