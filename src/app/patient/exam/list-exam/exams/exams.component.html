<table mat-table [dataSource]="rows" multiTemplateDataRows class="mat-elevation-z8">
   <!-- Name Column -->
   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.exam.name}} </td>
  </ng-container>
   <!-- Value Column -->
   <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Resultado </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>
   <!-- Date Column -->
   <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.exam.date}} </td>
  </ng-container>
  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let element"> <app-delete-exam (onDelete)="needReload()" [id]="element.id"></app-delete-exam></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
