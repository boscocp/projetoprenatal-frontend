<h2 mat-dialog-title>Deletar Exame</h2>
<mat-dialog-content class="mat-typography">
  <h3>Deseja realmente deletar este exame?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Deletar</button>
</mat-dialog-actions>
