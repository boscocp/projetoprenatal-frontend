<p *ngIf="!rows"><em>Carregando...</em></p>
<div class="container" style="padding-bottom: 20px;">
  <table mat-table [dataSource]="rows" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay" >
      <th mat-header-cell *matHeaderCellDef>{{column}}</th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div >
            <div class="example-element-description"> Complicações: {{element.complication}} </div>
            <div class="example-element-description"> Substâncias em uso: {{element.substance_use}} </div>
          </div>
          <div class="example-button-container">
            <app-update-medical-record (onUpdate)="needReload()" [patientName]="patientName" [appointment]="element" ></app-update-medical-record>
            <!--<button style="margin-right: 10px" (click)="updatePatient(element.id)" mat-mini-fab color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <app-patient-delete (onDelete)="needReload()" [id]="element.id" ></app-patient-delete>-->
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay;"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="toggleRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
